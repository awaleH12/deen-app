{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <a href="{% url 'deen_app:home' %}">
          <h1>DEEN APP</h1>
        </a>
        <i class="bx bx-menu" id="d_menu_icon"></i>
      </div>
      <ul>
        <li>
          <a href="#">
            <i class="ri-dashboard-line"></i>
            <span class="nav_item">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-briefcase-alt-2"></i>
            <span class="nav_item">My Debts</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="ri-equalizer-line"></i>
            <span class="nav_item">Manage Debts</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-help-circle"></i>
            <span class="nav_item">Help/Support</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="ri-profile-line"></i>
            <span class="nav_item">Profile</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="search-bar">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search...">
        </div>
        <div class="navbar-icons">
          <button class="nav-icon" id="dark-mode-toggle">
            <i class="ri-moon-line" id="dark-mode-icon"></i>
          </button>
          <button class="nav-icon">
            <i class="ri-notification-line"></i>
          </button>
          <div class="profile">
            <img src="{% static 'img/profile.jpg' %}" alt="Profile">
          </div>
        </div>
      </nav>

      <!-- Main Section -->
      <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <p>Here you can manage your debts, view statistics, and more.</p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dashboard JS -->
    <script>
      // Sidebar Toggle
      const btnMenu = document.querySelector("#d_menu_icon");
      const sidebar = document.querySelector(".sidebar");
      btnMenu.onclick = function () {
        sidebar.classList.toggle("active");
      };

      // Dark Mode Toggle
      const darkModeToggle = document.getElementById("dark-mode-toggle");
      const darkModeIcon = document.getElementById("dark-mode-icon");
      const htmlElement = document.documentElement;

      darkModeToggle.addEventListener("click", () => {
        htmlElement.classList.toggle("dark-mode");
        if (htmlElement.classList.contains("dark-mode")) {
          darkModeIcon.classList.replace("ri-moon-line", "ri-sun-line");
        } else {
          darkModeIcon.classList.replace("ri-sun-line", "ri-moon-line");
        }
      });
    </script>
  </body>
</html>
